<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Voospax</title>
    <!-- Favicon --> 
    <link rel="shortcut icon" href="./img/faviconOne.ico" type="image/x-icon">
    <!-- Google fonts Secular One -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Secular+One&display=swap" rel="stylesheet">
    <!-- CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <!-- CSS local -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <!-- HEADER -->
    <div class="container-fluid container-cadastro mb-4">
        <div class="container">
            <header>
                <nav>
                    <h1>Crie sua conta grátis</h1>
                    <br>
                    <p>Já possui uma conta? <a href="entrar.html">Entre</a>.</p>
                </nav>
            </header>
        </div>
    </div>
            <!-- FORMULÁRIO CADASTRO -->
    <div class="container">
        <div class="col-12 col-md-4 mt-2" id="container-form-cadastro">
            <form class="row g-3">
                <div class="col-12 col-md-10 col-lg-11">
                    <label for="nomeCadastro" class="form-label">NOME COMPLETO</label>
                    <input type="text" class="form-control" id="nomeCadastro" placeholder="Digite seu nome completo..." required>
                </div>
                <div class="col-12 col-md-10 col-lg-11">
                    <label for="email" class="form-label">E-MAIL</label>
                    <input type="email" class="form-control" id="emailCadastro" onblur="checarEmail()" placeholder="Digite seu e-mail..." required>
                </div>
                <div class="col-12 col-md-10 col-lg-11">
                    <label for="senha" class="form-label">SENHA</label>
                    <input type="password" class="form-control" id="senhaCadasto" maxlength="10" placeholder="Digite sua senha..." required>
                </div>
                <div class="col-12 col-md-10 col-lg-11">
                    <label for="dataNascCadastro" class="form-label">SUA DATA DE NASCIMENTO</label>
                    <input type="date" class="form-control" id="dataNascCadastro" required>
                </div>
                <div class="col-12 col-md-10 col-lg-11">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="receberNewsletter" checked>
                        <label for="receberNewsletter" class="form-check-label"> Receber newsletter?</label>
                    </div>
                </div>
                <div class="col-12 col-md-10 col-lg-11">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="termosPrivacidade" required>
                        <label for="termosPrivacidade" class="form-check-label"> Aceita nossos <a href="#">Termos de privacidade</a>.</label>
                    </div>
                </div>
                <div class="col-12 col-md-12  col-lg-12 mb-3">
                    <button class="btn" id="btnCadastroPageCadastro" onclick="cadastrar()">Cadastrar
                    </button>
                    <button class="btn" id="btnVoltarHomePcadastro" onclick="location.href = 'index.html';">Voltar
                    </button> 
                </div>
            </form>
        </div>
    </div>
</body>
<!-- JavaScript do Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<!-- JAvaScript do projeto -->
<script src="js/script.js"></script>
</html>
